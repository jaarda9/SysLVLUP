<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiation Phase</title>
    <link rel="stylesheet" href="css/Initiation.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#4a90e2">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
</head>
<body>
    <div class="initiation-container">
        <h1>Initiation Phase</h1>
        <div class="intro-text" id="intro-text"></div>
        <div class="quest-buttons">
            <button id="accept-quest" class="quest-button">Accept Quest</button>
            <button id="deny-quest" class="quest-button">Deny Quest</button>
        </div>
    </div>
    <div id="notification" class="notification hidden">
        <p>Data imported successfully!</p>
    </div>
    
    <!-- Load scripts in correct order -->
    <script src="js/auth-check.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/Initiation.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>
</html>
