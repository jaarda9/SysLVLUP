<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend</title>
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="msapplication-TileColor" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SysLVLUP">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/icon-512x512.png" sizes="512x512">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // PWA Installation Debug
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt triggered!');
            console.log('Install prompt event:', e);
        });
        
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed!');
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div id="ascend-text"></div> <!-- New div for the typing animation -->
        <input type="password" id="password" placeholder="Enter Session Key ðŸ”‘">
        <p id="message" class="hidden"></p>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/url-sync-helper.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/login.js"></script>
    <script>
    // Initialize user manager - data loading is handled automatically
    document.addEventListener('DOMContentLoaded', function() {
        if (window.userManager) {
            console.log('User manager initialized with userId:', window.userManager.getUserId());
        } else {
            console.warn('User manager not available');
        }
    });
    
    // Listen for data updates from user manager
    window.addEventListener('userDataUpdated', function(event) {
        console.log('User data updated:', event.detail);
        // UI components can listen to this event to update their display
    });
    </script>
</body>
</html>
