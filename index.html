<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend</title>
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="msapplication-TileColor" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SysLVLUP">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/icon-512x512.png" sizes="512x512">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // PWA Installation Debug
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt triggered!');
            console.log('Install prompt event:', e);
        });
        
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed!');
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div id="ascend-text"></div> <!-- New div for the typing animation -->
        <input type="password" id="password" placeholder="Place Your Key ðŸ—ï¸ ">
        <p id="message" class="hidden"></p>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/auth-manager.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/multi-device-setup.js"></script>
    <script src="js/login.js"></script>
    <script>
    // Initialize user manager and load data immediately
    document.addEventListener('DOMContentLoaded', function() {
        // Ensure user manager is loaded
        if (window.userManager) {
            console.log('User manager initialized with userId:', window.userManager.getUserId());
            
            // Load user data immediately
            window.userManager.loadUserData().then(result => {
                console.log('Initial data load result:', result);
            }).catch(error => {
                console.error('Error loading initial data:', error);
            });
        } else {
            console.warn('User manager not available, using fallback');
            loadDataFromMongoDB();
        }
    });
    
    // Simple data sync functions with dynamic user ID
    async function loadDataFromMongoDB() {
      try {
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const apiEndpoint = isProduction ? '/api/user' : 'http://localhost:3000/api/user';
        
        // Get userId from localStorage
        const userId = localStorage.getItem('userId');
        if (!userId) {
          console.error('No userId found in localStorage');
          return;
        }
        
        const response = await fetch(`${apiEndpoint}/${userId}`);
        
        if (response.status === 404) {
          console.log('User data not found. Starting fresh.');
          return;
        }
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.localStorage && Object.keys(result.localStorage).length > 0) {
          // Load data into localStorage
          Object.keys(result.localStorage).forEach(key => {
            const value = result.localStorage[key];
            if (typeof value === 'object') {
              localStorage.setItem(key, JSON.stringify(value));
            } else {
              localStorage.setItem(key, value);
            }
          });
          console.log('Data loaded successfully.');
        }
      } catch (error) {
        console.error('Error loading data from MongoDB:', error);
      }
    }
    
    // Save data to MongoDB
    async function saveDataToMongoDB() {
      try {
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const apiEndpoint = isProduction ? '/api/sync' : 'http://localhost:3000/api/sync';
        
        // Get userId from localStorage
        const userId = localStorage.getItem('userId');
        
        // Get all localStorage data
        const localStorageData = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          try {
            localStorageData[key] = JSON.parse(localStorage.getItem(key));
          } catch (e) {
            localStorageData[key] = localStorage.getItem(key);
          }
        }
        
        if (Object.keys(localStorageData).length === 0) {
          console.log('No data to save');
          return;
        }
        
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: userId,
            localStorageData: localStorageData
          })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Data saved successfully.');
      } catch (error) {
        console.error('Error saving data:', error);
      }
    }
    
    // Save data when page is unloaded
    window.addEventListener('beforeunload', saveDataToMongoDB);
    
    // Also save data when page becomes hidden (for mobile devices)
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden') {
        saveDataToMongoDB();
      }
    });
    </script>
</body>
</html>
