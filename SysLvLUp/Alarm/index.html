<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend</title>
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="msapplication-TileColor" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SysLVLUP">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/icons/icon-512x512.png" sizes="512x512">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div id="ascend-text"></div> <!-- New div for the typing animation -->
        <input type="password" id="password" placeholder="Place Your Key 🗝️ ">
        <p id="message" class="hidden"></p>
    </div>

    <script src="js/login.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/database.js"></script>
    <script>
    // This will sync all localStorage data to your MongoDB
    async function loadDataFromMongoDB() {
      // Generate a unique user ID based on device/app instance
      // In a real app, you might want to use a more sophisticated approach
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
    
      try {
        // Fetch user data from MongoDB
        const response = await fetch(`/api/user/${userId}`);
    
        if (response.status === 404) {
          console.log("User data not found. Starting fresh.");
          return;
        }
    
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
    
        const userData = await response.json();
        const localStorageData = userData.localStorage || {};
        
        // Restore all data to localStorage
        Object.keys(localStorageData).forEach(key => {
          const value = localStorageData[key];
          if (typeof value === 'object') {
            localStorage.setItem(key, JSON.stringify(value));
          } else {
            localStorage.setItem(key, value);
          }
        });
        
        console.log('Data loaded successfully.');
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    
    // Save data to MongoDB when page is unloaded
    async function saveDataToMongoDB() {
      // Get user ID
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
    
      try {
        // Get all localStorage data
        const localStorageData = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          try {
            localStorageData[key] = JSON.parse(localStorage.getItem(key));
          } catch (e) {
            localStorageData[key] = localStorage.getItem(key);
          }
        }
    
        // Send data to MongoDB
        const response = await fetch('/api/sync', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: userId,
            localStorageData: localStorageData
          })
        });
    
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
    
        console.log('Data saved successfully.');
      } catch (error) {
        console.error('Error saving data:', error);
      }
    }
    
    // Load data when page loads
    loadDataFromMongoDB();
    
    // Save data when page is unloaded
    window.addEventListener('beforeunload', saveDataToMongoDB);
    
    // Also save data when page becomes hidden (for mobile devices)
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden') {
        saveDataToMongoDB();
      }
    });
    </script>
</body>
</html>
