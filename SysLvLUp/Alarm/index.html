<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend</title>
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="msapplication-TileColor" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SysLVLUP">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/icon-512x512.png" sizes="512x512">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // PWA Installation Debug
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt triggered!');
            console.log('Install prompt event:', e);
        });
        
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed!');
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div id="ascend-text"></div> <!-- New div for the typing animation -->
        <input type="password" id="password" placeholder="Place Your Key 🗝️ ">
        <p id="message" class="hidden"></p>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/user-manager.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/database.js"></script>
    <script src="js/login.js"></script>
    
    <script>
    // Initialize user manager and load data
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Load user data from database
            await window.userManager.loadUserData();
            
            // Initialize sync
            const sync = window.userManager.initializeSync();
            if (sync) {
                sync.setupAutoSync({
                    onLoad: false, // Already loaded above
                    onUnload: true,
                    interval: 30000
                });
            }
            
            console.log('User manager initialized successfully');
        } catch (error) {
            console.error('Error initializing user manager:', error);
        }
    });
    
    // Save data when page is unloaded
    window.addEventListener('beforeunload', function() {
        window.userManager.saveUserData().catch(console.error);
    });
    
    // Also save data when page becomes hidden (for mobile devices)
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'hidden') {
            window.userManager.saveUserData().catch(console.error);
        }
    });
    </script>
</body>
</html>
