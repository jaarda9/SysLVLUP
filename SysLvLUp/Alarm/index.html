<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend</title>
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="msapplication-TileColor" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SysLVLUP">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/icon-512x512.png" sizes="512x512">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // PWA Installation Debug
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt triggered!');
            console.log('Install prompt event:', e);
        });
        
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed!');
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div id="ascend-text"></div> <!-- New div for the typing animation -->
        <input type="password" id="password" placeholder="Place Your Key 🗝️ ">
        <p id="message" class="hidden"></p>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/user-manager.js"></script>
    <script src="js/login.js"></script>
    <script>
    // Use centralized user manager for data synchronization
    async function loadDataFromMongoDB() {
      try {
        if (window.userManager) {
          const result = await window.userManager.loadUserData();
          console.log('Data loaded using centralized user manager:', result.success ? 'Success' : 'No data found');
        } else {
          console.warn('User manager not available, using local data only');
        }
      } catch (error) {
        console.error('Error loading data from MongoDB:', error);
      }
    }
    
    // Save data using centralized user manager
    async function saveDataToMongoDB() {
      try {
        if (window.userManager) {
          await window.userManager.saveUserData();
          console.log('Data saved using centralized user manager');
        } else {
          console.warn('User manager not available, data not saved');
        }
      } catch (error) {
        console.error('Error saving data:', error);
      }
    }
    
    // Load data when page loads
    loadDataFromMongoDB();
    
    // Save data when page is unloaded
    window.addEventListener('beforeunload', saveDataToMongoDB);
    
    // Also save data when page becomes hidden (for mobile devices)
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden') {
        saveDataToMongoDB();
      }
    });
    </script>
</body>
</html>
