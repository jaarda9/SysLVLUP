<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test - SysLVLUP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .status {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4a90e2;
        }
        .error {
            border-left-color: #e74c3c;
            background-color: #fdf2f2;
        }
        .success {
            border-left-color: #27ae60;
            background-color: #f2fdf2;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #357abd;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SysLVLUP">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/icon-512x512.png" sizes="512x512">
</head>
<body>
    <h1>PWA Installation Test</h1>
    
    <div id="status-container">
        <div class="status" id="manifest-status">Checking manifest...</div>
        <div class="status" id="sw-status">Checking service worker...</div>
        <div class="status" id="https-status">Checking HTTPS...</div>
        <div class="status" id="install-status">Checking install prompt...</div>
    </div>
    
    <div id="debug-container"></div>
    
    <button onclick="testManifest()">Test Manifest</button>
    <button onclick="testServiceWorker()">Test Service Worker</button>
    <button onclick="showDebugInfo()">Show Debug Info</button>
    
    <script>
        let deferredPrompt;
        
        // Check HTTPS
        function checkHTTPS() {
            const status = document.getElementById('https-status');
            if (location.protocol === 'https:') {
                status.innerHTML = '✅ HTTPS is enabled';
                status.className = 'status success';
            } else {
                status.innerHTML = '❌ HTTPS is required for PWA installation';
                status.className = 'status error';
            }
        }
        
        // Check manifest
        async function testManifest() {
            const status = document.getElementById('manifest-status');
            try {
                const response = await fetch('manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    status.innerHTML = `✅ Manifest loaded successfully<br>Name: ${manifest.name}<br>Short name: ${manifest.short_name}`;
                    status.className = 'status success';
                } else {
                    status.innerHTML = '❌ Manifest not found or invalid';
                    status.className = 'status error';
                }
            } catch (error) {
                status.innerHTML = `❌ Manifest error: ${error.message}`;
                status.className = 'status error';
            }
        }
        
        // Check service worker
        async function testServiceWorker() {
            const status = document.getElementById('sw-status');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    status.innerHTML = `✅ Service Worker registered successfully<br>Scope: ${registration.scope}`;
                    status.className = 'status success';
                } catch (error) {
                    status.innerHTML = `❌ Service Worker registration failed: ${error.message}`;
                    status.className = 'status error';
                }
            } else {
                status.innerHTML = '❌ Service Worker not supported';
                status.className = 'status error';
            }
        }
        
        // Check install prompt
        function checkInstallPrompt() {
            const status = document.getElementById('install-status');
            if (deferredPrompt) {
                status.innerHTML = '✅ Install prompt is available';
                status.className = 'status success';
            } else {
                status.innerHTML = '⏳ Waiting for install prompt...';
                status.className = 'status';
            }
        }
        
        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('Install prompt triggered!');
            deferredPrompt = e;
            checkInstallPrompt();
        });
        
        // Listen for app installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed!');
            document.getElementById('install-status').innerHTML = '✅ App was installed successfully!';
            document.getElementById('install-status').className = 'status success';
        });
        
        // Show debug information
        function showDebugInfo() {
            const container = document.getElementById('debug-container');
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                serviceWorker: 'serviceWorker' in navigator,
                url: window.location.href,
                protocol: window.location.protocol,
                hostname: window.location.hostname
            };
            
            container.innerHTML = '<div class="debug-info">' + 
                '<h3>Debug Information:</h3>' +
                '<pre>' + JSON.stringify(info, null, 2) + '</pre>' +
                '</div>';
        }
        
        // Run initial checks
        window.addEventListener('load', function() {
            checkHTTPS();
            testManifest();
            testServiceWorker();
            checkInstallPrompt();
        });
    </script>
</body>
</html>
