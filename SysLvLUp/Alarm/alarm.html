<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Popup</title>
    <link rel="stylesheet" href="css/alarm.css" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#4a90e2">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" sizes="192x192">
  </head>
  <body>
    <button
      id="fullscreen-btn"
      style="opacity: 0; position: absolute; top: -1000px; left: -1000px"
    >
      Go Fullscreen
    </button>
    <div class="alert-box">
      <div class="alert-header">
        <span>ⓘ Alert ⓘ</span>
      </div>
      <div class="alert-message">
        <p>
          [
          <span class="welcome-text"
            >Welcome,
            <span class="player-text" id="playerBtn"> player.</span> </span
          >]
        </p>
      </div>
    </div>

    <!-- Load user management and authentication scripts -->
    <script src="js/auth-manager.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/alarm.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
