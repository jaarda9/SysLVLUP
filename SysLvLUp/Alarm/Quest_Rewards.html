<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Rewards</title>
    <link rel="stylesheet" href="css/Quest_Rewards.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#4a90e2">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" sizes="192x192">
</head>
<body>
    <div class="quest-rewards-box">
        <h1>QUEST REWARDS</h1>
        <div class="rewards-list">
            <p>[You got rewards.]</p>
            <div class="reward-box">
                <div class="reward-item">1. 5 Experience Points</div>
                <div class="reward-item">2. 30 Mins Free Time</div>
                <div class="reward-item">3. Random Loot BOX</div>
            </div>
        </div>
        <p class="accept-text">[Accept these rewards?]</p>
        <div class="buttons">
            <button class="button-yes" onclick="acceptRewards()">YES</button>
            <button class="button-no" onclick="declineRewards()">NO</button>
        </div>
    </div>
    <script src="js/Quest_Rewards.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>
</html>
