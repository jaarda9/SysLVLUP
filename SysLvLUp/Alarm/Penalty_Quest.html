<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Info</title>
    <link rel="stylesheet" href="css/Penalty_Quest.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4a90e2">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SysLVLUP">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" sizes="192x192">
</head>
<body>
    <div class="quest-box">
        <div class="quest-header">
            <span>â“˜ QUEST INFO</span>
        </div>
        <div class="quest-details">
            <p>[Penalty Quest: <span class="highlight">Survival</span>] 
                <input type="checkbox" id="penalty-checkbox"> <!-- Added ID for proper identification -->
        </div>
        <div class="goal-section">
            <h2>GOAL</h2>
         <div class="goal-section">
                       <h2><br></h2>
            <p class="goal-detail">Survive</p>
        </div>
        <div class="timer-section">
            <p id="timer" class="countdown">02:00:00</p>
            <span class="hours-text">/2h</span>
        </div>
        <div class="loading-section">
            <div class="loading-ring"></div>
        </div>
    </div>

    <script src="js/Penalty_Quest.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>
</html>
