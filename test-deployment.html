<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0A1B2E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); color: #F44336; }
        .info { background: rgba(33, 150, 243, 0.2); color: #2196F3; }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #357ABD; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üöÄ Deployment Test</h1>
        <div id="status"></div>
        <button onclick="testLocalStorage()">Test localStorage</button>
        <button onclick="testConsole()">Test Console</button>
        <button onclick="testDynamicKey()">Test Dynamic Key</button>
        <button onclick="goToMain()">Go to Main App</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'working');
                const result = localStorage.getItem('test');
                if (result === 'working') {
                    addStatus('‚úÖ localStorage is working', 'success');
                } else {
                    addStatus('‚ùå localStorage test failed', 'error');
                }
            } catch (e) {
                addStatus(`‚ùå localStorage error: ${e.message}`, 'error');
            }
        }
        
        function testConsole() {
            try {
                console.log('Console test - this should appear in browser dev tools');
                addStatus('‚úÖ Console is working - check browser dev tools', 'success');
            } catch (e) {
                addStatus(`‚ùå Console error: ${e.message}`, 'error');
            }
        }
        
        function testDynamicKey() {
            try {
                // Test the key generation function
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let key = '';
                for (let i = 0; i < 8; i++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                addStatus(`‚úÖ Generated test key: ${key}`, 'success');
            } catch (e) {
                addStatus(`‚ùå Key generation error: ${e.message}`, 'error');
            }
        }
        
        function goToMain() {
            window.location.href = 'index.html';
        }
        
        // Initial status
        addStatus('üîç Deployment test page loaded', 'info');
        addStatus(`üìç Current URL: ${window.location.href}`, 'info');
        addStatus(`üåê User Agent: ${navigator.userAgent.substring(0, 50)}...`, 'info');
        
        // Auto-run basic tests
        setTimeout(() => {
            testLocalStorage();
            testConsole();
            testDynamicKey();
        }, 1000);
    </script>
</body>
</html>
