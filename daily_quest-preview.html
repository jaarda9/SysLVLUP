<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quests Design Preview</title>
    <link rel="stylesheet" href="css/daily-quest-preview.css">
</head>
<body>
    <div class="wrap">
        <div class="panel-dropwrap">
            <div class="title">
                <div class="row">
                    
                    <div class="headline">Daily Quests</div>
                </div>
                <div class="divider"></div>
            </div>
        <div class="card">

            <div class="note">[Daily Quest: Training has arrived.]</div>
            <div class="goal">GOAL</div>

            <div class="grid">
                <div class="row">
                    <div class="name"><span class="icon">üèãÔ∏è</span>Physical Training</div>
                    <div class="count" id="physicalQuests">[0/4]</div>
                    <div class="chk" title="disabled in preview"></div>
                </div>
                <div class="row">
                    <div class="name"><span class="icon">üß†</span>Mental Training</div>
                    <div class="count" id="mentalQuests">[0/3]</div>
                    <div class="chk" title="disabled in preview"></div>
                </div>
                <div class="row">
                    <div class="name"><span class="icon">‚ú®</span>Spiritual Training</div>
                    <div class="count" id="spiritualQuests">[0/2]</div>
                    <div class="chk" title="disabled in preview"></div>
                </div>
            </div>

            <div class="warning">WARNING: Failure to complete the daily quest will result in an appropriate <span class="pen">penalty</span></div>

            <div class="complete"><div class="bigbox" id="complete"></div></div>
        </div>
        </div>
    </div>
</body>
</html>
